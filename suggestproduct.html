<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Saved</title>
    <link
      rel="shortcut icon"
      href="assets/images/relaxingman.svg"
      type="image/svg"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-container">
          <div class="header-line">
            <div class="header-info">
              <a href="index.html" class="header-logo text-decoration-none"
                >saved</a
              >
              <p class="header-text">
                - these are hand-made bookmarks for various services,<br />
                sites, references, and more for the designer
              </p>
            </div>
            <div class="nav">
              <div class="nav-item__search-box">
                <input
                  class="search-txt text-end me-2"
                  type="text"
                  name="search"
                  placeholder="search"
                  size="7"
                />
                <a class="search-btn" href="#">
                  <img
                    class="icon pe-4"
                    src="assets/images/icons/icon.svg"
                    alt="icon"
                  />
                </a>
              </div>
              <a class="nav-item pe-2" href="openinfo.html">open info</a>
              <a href="#"
                ><img
                  class="icon pe-3"
                  src="assets/images/icons/iconplus.svg"
                  alt="icon"
              /></a>
              <div class="btn">
                <a class="button" href="#">рус</a>
                <a class="button" href="#">eng</a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="row mt-5 pb-6">
          <div class="col-12 col-md-8">
            <div class="card main__content__input-card border-0">
              <div class="row">
                <div class="col-10 col-md-5">
                  <img
                    src="assets/images/relaxingman.svg"
                    class="card-img-top input-card__image"
                    alt="relaxingman"
                  />
                </div>
              </div>
              <div class="card-body input-card__search p-0 pt-5">
                <div class="input-group input-group-lg mb-2">
                  <input
                    type="text"
                    class="input_placeholder form-control border-0 bg-secondary bg-opacity-10 fs-4"
                    placeholder="http://site"
                    aria-label="http://site"
                  />
                </div>

                <div class="input-group input-group-lg mb-3">
                  <input
                    type="text"
                    class="input_placeholder form-control border-0 bg-secondary bg-opacity-10 fs-4"
                    placeholder="enter category"
                    aria-label="enter category"
                  />
                </div>
              </div>
            </div>
            <div class="col suggestproduct__collumn-link">
              <a
                href="studyoffer.html"
                class="suggestproduct__link text-decoration-none fs-4"
                >Suggest product</a
              >
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-container">
          <div class="footer-info">
            <div class="footer-title">
              <a href="index.html" class="footer-logo text-decoration-none"
                >saved</a
              >
              <div class="footer-text-image">
                <div class="footer-text">with</div>
                <img
                  class="footer-image"
                  src="assets/images/icons/♥️.svg"
                  alt="icon"
                />
                <div class="footer-text">by Sobolev Andrey</div>
              </div>
            </div>
            <div class="footer-link">
              <a class="footer-info__link pe-2" href="openinfo.html">
                open info</a
              ><a href="#"
                ><img
                  class="icon pe-3"
                  src="assets/images/icons/iconplus.svg"
                  alt="icon"
              /></a>
              <div class="footer-btn">
                <a class="button" href="#">рус</a>
                <a class="button" href="#">eng</a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
