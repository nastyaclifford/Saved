<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Saved</title>
    <link
      rel="shortcut icon"
      href="assets/images/relaxingman.svg"
      type="image/svg"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-container">
          <div class="header-line">
            <div class="header-info">
              <a href="index.html" class="header-logo text-decoration-none"
                >saved</a
              >
              <p class="header-text">
                - these are hand-made bookmarks for various services,<br />
                sites, references, and more for the designer
              </p>
            </div>
            <div class="nav">
              <div class="nav-item__search-box">
                <input
                  class="search-txt text-end me-2"
                  type="text"
                  name="search"
                  placeholder="search"
                  size="7"
                />
                <a class="search-btn" href="#">
                  <img
                    class="icon pe-4"
                    src="assets/images/icons/icon.svg"
                    alt="icon"
                  />
                </a>
              </div>
              <a class="nav-item pe-2" href="openinfo.html">open info</a
              ><a href="#"
                ><img
                  class="icon pe-3"
                  src="assets/images/icons/iconplus.svg"
                  alt="icon"
              /></a>
              <div class="btn">
                <a class="button" href="#">рус</a>
                <a class="button" href="#">eng</a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main__additional-page">
        <div class="row">
          <div class="col-md-4 offset-md-4 pt-5 mt-5">
            <div class="card border-0">
              <img
                src="assets/images/man.svg"
                class="main__additional-page__card-img"
                alt="man"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 offset-md-4">
            <div class="additional-page__card-body">
              <h3 class="additional-page__card-title offset-md-2 pt-3">
                Thank you very much
              </h3>
              <p
                class="additional-page__card-text text-muted offset-md-1 m-lg-4 pb-4 mb-4"
              >
                <small class="additional-page__card-text"
                  >In the near future we will definitely study your offer</small
                >
              </p>
              <a
                href="all.html"
                class="additional-page__card-link offset-md-2 p-lg-4 text-decoration-none"
                >I'll click to search</a
              >
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-container">
          <div class="footer-info">
            <div class="footer-content">
              <a href="index.html" class="footer-logo text-decoration-none"
                >saved</a
              >
              <div class="footer-text-image">
                <div class="footer-text">with</div>
                <img
                  class="footer-image"
                  src="assets/images/icons/♥️.svg"
                  alt="icon"
                />
                <div class="footer-text">by Sobolev Andrey</div>
              </div>
            </div>
            <div class="footer-link">
              <a class="footer-info__link pe-2" href="openinfo.html">
                open info</a
              >
              <a href="#"
                ><img
                  class="icon pe-3"
                  src="assets/images/icons/iconplus.svg"
                  alt="icon"
              /></a>
              <div class="footer-btn">
                <a class="button" href="#">рус</a>
                <a class="button" href="#">eng</a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
